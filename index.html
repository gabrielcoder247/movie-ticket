<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>movie ticket</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js" charset="utf-8"></script>
  <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="jumbotron">
        <h1>Wakanda Forever</h1>

      </div>

    </div>
    <div class="row">
      <div class="col-md-6">
        <h1>Ticket booking services</h1>
        <form id="movie-ticket">
          <div class="form-group">
            <label for="movie-title">Movie title:</label>
            <input type="text" class="form-control" id="movie-title">

          </div>
          <div class="form-group">
            <label for="movie-time">Movie time:</label>
            <input type="datetime-local" class="form-control" id="movie-time">
          </div>
          <div class="form-group">
            <label for="age-of-viewer">Ages:</label>
            <input type="text" name="age" size="2" maxlength="2" class="form-control" id="age-of-viewer">

          </div>
          <div class="form-group">
            <label for="gender-of-viewer">Gender:</label>
            <input type="checkbox" name="male" value="male" class="form-control" id ="male-check-box" >male
            <input type="checkbox" name="female" value="female" class="form-control" id ="female-check-box">female

          </div>
          <button type="submit">check</button>
        </form>

      </div>
      <div class="col-md-6">
        <ul="movie-ticket-price">
        <h2>movie ticket price:</h2>

          </ul>

      </div>

    </div>

  </div>

</body>

</html>
